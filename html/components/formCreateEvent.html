<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Event</title>
        <link rel="stylesheet" href="../../css/form.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-form">
            <div class="form-create-event">
                <h2>Crear Evento</h2>
                <img src="../../images/createEvent/firstStepCreateEvent.PNG" alt="Pasos de la creacion">
                <div class="fields-form">
                    <label class="labelContainer">Nombre del evento</label>
                        <input type="text" value="*Campo requerido max(50 caracteres)"/>
                    <label class="labelContainer">Lugar del evento</label>
                    <input type="text" value="*Campo requerido max(50 caracteres)"/>
                    <label class="labelContainer">Tipo de evento</label>
                    <div class="field-select">
                        <div class="field-left-select">
                            <select name="Seleccione evento">
                                <option>Charlas</option>
                                <option>Reuniones Informativas</option>
                                <option>Asaderos</option>
                                <option>Fiesta</option>
                                <option>Cursos formativos</option>
                                <option>Senderismo</option>
                                <option>Otros</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button-form">
                    <button name="button"><i class='fas fa-forward'></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
