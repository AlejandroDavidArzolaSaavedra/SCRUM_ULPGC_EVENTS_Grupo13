<script>
function valForm(nform){
        let var1,var2= "";
        switch(nform){
        case 1:
            var1="First";
            var2="Second";
            break;
        case 2:
            var1="Second";
            var2="Third";
            break;
        case 3:
            var1="Third";
            var2="Fourth";
            break;
        case 4:
            var1="Fourth";
            var2="Fifth";
            break;
        default:
            break;
        }
        
        const formactual = document.getElementById(var1)
        const formsig = document.getElementById(var2)
        console.log(formsig);
        formactual.classList.add("displayoff");
        formsig.classList.remove("displayoff")
    }
    
    
function valFormReturn(nform){
        let var1,var2= "";
        switch(nform){
        case 2:
            var1="First";
            var2="Second";
            break;

            var1="Second";
            var2="Third";
            break;
        case 4:
            var1="Third";
            var2="Fourth";
            break;
        case 5:
            var1="Fourth";
            var2="Fifth";
            break;
            default:
                break;
        }
        
        const formactual = document.getElementById(var1)
        const formsig = document.getElementById(var2)
        console.log(formsig);
        formsig.classList.add("displayoff");
        formactual.classList.remove("displayoff")
        }
        const fileInput = document.getElementById('file-input-event');
        if(fileInput){
            const fileName = this.value.split('\\').pop();
            const noFileSelected = document.getElementById('no-file-selected');
            if (fileName) {
                noFileSelected.textContent = fileName;
            } else {
                noFileSelected.textContent = 'No file selected';
            }
        }
  </script>
